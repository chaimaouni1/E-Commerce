<div class="login-register">
    <div class="login-register-panel">
      <div class="grid" >
        <div class="p-col-6" style="margin-right: 50px; padding: 8px;">
          <img src="assets/images/login-photo.png" />
        </div>
        <div class="p-col-5 p-p-5" style="margin-top: 80px; margin-left: -20px;">
          <h3>Welcome!</h3>
          <h2>Login Page</h2>
          <form [formGroup]="loginFormGroup">
            <div class="p-grid mt-6">
              <div class="p-col-12">
                <div class="p-inputgroup p-2" >
                  <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                  <input type="text" formControlName="email" pInputText placeholder="Email" />
                </div>
                <small *ngIf="loginForm['email'].invalid && isSubmitted" class="p-error p-2"
                  ><span *ngIf="loginForm.email.errors.required">email is required</span>
                  <span *ngIf="loginForm.email.errors.email">email is invalid</span></small
                >
              </div>
              <div class="p-col-5 p-2">
                <div class="p-inputgroup">
                  <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                  <input
                    type="password"
                    formControlName="password"
                    pInputText
                    placeholder="Password"
                  />
                </div>
                <small *ngIf="loginForm['password'].invalid && isSubmitted" class="p-error"
                  >Password is required
                </small>
              </div>
              <div class="p-col-12">
                <p-button label="Se Connecter" styleClass="full-btn" (onClick)="onSubmit()"></p-button>
              </div>
              <div class="p-col-12" *ngIf="isSubmitted && authError">
                <small class="p-error">{{ authMessage }}</small>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
